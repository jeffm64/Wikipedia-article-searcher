<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia article search</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
  </head>

  <body>
    <div class="site-container">
      <div class="site-content">
        <h1>Wikipedia viewer</h1>

        <h3 class="info-p">Click for a random article or search for one.</h3>

        <a class="random-wiki" href="https://en.wikipedia.org/wiki/Special:Random">Random article</a>

        <div class="search-form">
          <input class="searchbar" type="text">
          <button class="search-button" type="button">Search</button>
          <ul class="search-list">
            <!--search items go here-->
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
